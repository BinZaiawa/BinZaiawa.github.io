<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            background-image: url('./Welcome/img/Wallpaper.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .time {
            font-size: 120px;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 30px;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .greeting {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.8;
            position: relative;
        }
        .greeting::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            border-bottom: 2px solid white;
            animation: blink 1s step-end infinite;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            background-color: darkblue;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="time" id="time"></div>
        <div class="welcome" id="welcome"></div>
        <div class="greeting" id="greeting"></div>
        <a href="./Welcome/Welcome.html" class="button">进入主页</a>
    </div>

    <script>
        const greetings = [
            // 所有精美句子
            "欢迎来到我的网站！🥳🥳🥳",
            "很高兴见到你😋🤗",
            "今天，是你生命中最年轻的一天😘。",
            "微笑是人与人之间最短的距离😊。",
            "今天，是你生命中最年轻的一天😊。",
            "每一次选择，都是一次新的开始🥰。",
            "不要等待机会，而要创造机会🥰。",
            "生活不是等待风暴过去，而是学会在雨中跳舞🤫。",
            "昨天已成过去，明天尚未到来，今天是个礼物，所以今天才叫present。🤗",
            "没有人能回到过去重新开始，但谁都可以从现在开始，书写一个全新的结局。",
            "新的一天，新的挑战，勇敢面对！",
            "保持好奇心，探索未知的世界。",
            "健康是最大的财富，记得照顾好自己。",
            "与家人和朋友分享快乐，让生活更加丰富多彩。",
            "不要害怕失败，它是成功的垫脚石。",
            "学会感恩，珍惜生活中的每一份美好。",
            "追求卓越，不满足于平庸。",
            "保持耐心，好事情需要时间来成就。",
            "相信自己，你拥有改变世界的力量。",
            "保持积极向上，负能量无法影响你。",
            "记得给自己一些安静的时间，聆听内心的声音。",
            "让每一天都成为学习和成长的机会。",
            "珍惜每一个瞬间，因为它们构成了我们的生命。",
            "用心去感受生活的每一个细节，它们都是宝贵的。",
            "不要害怕改变，它常常是成长的开始。",
            "微笑是人与人之间最短的距离。",
            "愿今天的风，带给你明天的希望。"
            
            // 更多问候语...
        ];

       function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function updateWelcome() {
        const hour = new Date().getHours();
        let message = '';
        if (hour >= 6 && hour < 12) {
            message = '早上好呀！今天也要元气满满的哦~😊';
        } else if (hour >= 12 && hour < 18) {
            message = '下午好！来杯咖啡如何？干杯~';
        } else if (hour >= 18 && hour < 24) {
            message = '晚上好！辛苦一天了好好休息一下吧😚';
        } else {
            message = '凌晨咯，还不睡觉啊，夜猫子😜';
        }
        document.getElementById('welcome').textContent = message;
    }

    function typeGreeting(element, text, index = 0) {
        if (index < text.length) {
            element.textContent += text.charAt(index);
            setTimeout(() => typeGreeting(element, text, index + 1), 50); // 调整间隔时间
        }
    }

    function deleteGreeting(element, text, index = text.length - 1) {
        if (index >= 0) {
            element.textContent = text.substring(0, index);
            setTimeout(() => deleteGreeting(element, text, index - 1), 50); // 调整间隔时间
        } else {
            element.style.borderBottom = 'none';
            setTimeout(() => {
                element.style.borderBottom = '2px solid white';
                updateGreeting();
            }, 2000); // 等待2秒后更新问候语
        }
    }

    function updateGreeting() {
        const greetingElement = document.getElementById('greeting');
        const greeting = greetings[Math.floor(Math.random() * greetings.length)];
        typeGreeting(greetingElement, greeting);
        setTimeout(() => {
            deleteGreeting(greetingElement, greeting);
        }, 5000); // 5秒后开始逐字删除
    }

    setInterval(updateTime, 1000);
    setInterval(updateWelcome, 1000 * 60); // 每分钟更新一次问候语
    updateTime();
    updateWelcome();
    updateGreeting();
    </script>
</body>
</html>
